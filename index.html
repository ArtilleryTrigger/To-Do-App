<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="./pngegg.png" alt="" width="150px" height="150px">
        <div class="day">
            <p class="day-text">Happy Wednesday</p>
            <img class="smile" src="https://img.icons8.com/emoji/48/000000/smiling-face-with-smiling-eyes.png" weight="32px" height="32px"/>
            <img class="coffee" src="https://img.icons8.com/ios/50/000000/coffee--v1.png" weight="24px" height="24px"/>
        </div>
        <div class="input-task">
            <input type="text" id="input--task" placeholder="Add item..."/>
            <button id="btn" type="submit"><img src="https://img.icons8.com/emoji/48/000000/plus-emoji.png" weight="25px" height="25px"/></button>
        </div>
        <ul id="task">
            
        </ul>
        <p class="text">Made with by <span>Yavuz</span> </p>
    </div>
    <script src="./index.js"></script>
    <script src="https://use.fontawesome.com/cd3466e05b.js"></script>
</body>
</html>
